appId: com.electron.hello
productName: Electron Hello
copyright: Copyright @ 2025
directories:
  buildResources: build
  output: dist
asar: true
files:
  - '!src/**'
  - '!src'
  - '!scripts/**'
  - '!scripts'
  - '!docs/**'
  - '!**/*.ts'
  - '!**/*.tsx'
  - '!**/*.less'
  - '!**/*.scss'
  - '!**/*.sass'
  - '!**/*.css.d.ts'
  - '!**/*.d.ts'
  - '!**/{test,tests,__tests__,coverage}/**'
  - '!**/*.{spec,test}.{js,jsx,ts,tsx}'
  - '!**/*.map'
  - '!**/{LICENSE,LICENSE.txt,README.md,CHANGELOG.md}'
  - '!**/*.md'
  - '!**/{.DS_Store,Thumbs.db}'
  - '!**/.git/**'
win:
  executableName: ElectronHello
  artifactName: ${productName}-${version}-setup.${ext}
  target:
    - target: nsis
  icon: build/icon.ico
mac:
  artifactName: ${productName}-${version}-${arch}.${ext}
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64
linux:
  artifactName: ${productName}-${version}-${arch}.${ext}
  target:
    - target: AppImage
      arch:
        - arm64
        - x64
    - target: deb
      arch:
        - arm64
        - x64
  icon: build/icon.png
